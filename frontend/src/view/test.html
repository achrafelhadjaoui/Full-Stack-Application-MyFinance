<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Modal</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Button to trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addTransactionModal">
    Add Transaction
  </button>

  <!-- Modal -->
  <div class="modal fade" id="addTransactionModal" tabindex="-1" role="dialog" aria-labelledby="addTransactionModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addTransactionModalLabel">Add Transaction</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="error-message" class="alert alert-danger d-none"></div>
          <div id="success-message" class="alert alert-success d-none"></div>
          <form id="transaction-form">
            <div class="form-group">
              <label for="transaction">Transaction</label>
              <input type="text" class="form-control" id="transaction" placeholder="Enter transaction name" required>
            </div>
            <div class="form-group">
              <label for="categorie">Category</label>
              <select class="form-control" id="categorie" required>
                <option value="">Select a category</option>
                <option value="Utilitaires">Utilitaires</option>
                <option value="Alimentation">Alimentation</option>
                <option value="Logement">Logement</option>
                <option value="Transport">Transport</option>
                <option value="Santé">Santé</option>
                <option value="Education">Education</option>
                <option value="Loisirs">Loisirs</option>
                <option value="Epargne">Epargne</option>
                <option value="Autres">Autres</option>
              </select>
            </div>
            <div class="form-group">
              <label for="montant">Montant</label>
              <input type="number" class="form-control" id="montant" placeholder="Enter amount" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap and jQuery scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // JavaScript for handling form submission
    document.getElementById('transaction-form').addEventListener('submit', function(event) {
      event.preventDefault();
      
      // Reset messages
      document.getElementById('error-message').classList.add('d-none');
      document.getElementById('success-message').classList.add('d-none');
      
      const transaction = document.getElementById('transaction').value;
      const categorie = document.getElementById('categorie').value;
      const montant = document.getElementById('montant').value;
      
      // Example validation and form submission
      if (!transaction || !categorie || !montant) {
        document.getElementById('error-message').textContent = 'Please fill all fields.';
        document.getElementById('error-message').classList.remove('d-none');
        return;
      }
      
      // Simulate a successful submission
      document.getElementById('success-message').textContent = 'Transaction added successfully!';
      document.getElementById('success-message').classList.remove('d-none');
      
      // Optionally reset the form
      document.getElementById('transaction-form').reset();
    });
  </script>
</body>
</html>
